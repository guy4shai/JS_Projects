<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #3feffcac;">
          <h1>Cold Lake</h1>
          <p>Chills!</p>
        </div>
        <div style="background-color: rgba(253, 194, 0, 0.87);">
          <h1>Yellow Cat</h1>
          <p>Cute!</p>
        </div>
        <div style="background-color: #745050c0;">
          <h1>Outer Space</h1>
          <p>Amazing!</p>
        </div>
        <div style="background-color: #850e73;">
          <h1>Purple Fox</h1>
          <p>Howl!</p>
        </div>
      </div>
      <div class="right-slide">
          <div style="background-image: url('https://preview.redd.it/best-ubuntu-wallpaper-ever-1920x1080-disco-dingo-resembling-v0-9ycob78a01ta1.png?width=1920&format=png&auto=webp&s=3eee27a8c335bd58f276389c8ea10c52924db418')"></div>
          <div style="background-image: url('https://as1.ftcdn.net/v2/jpg/05/69/72/02/1000_F_569720237_58rhoQoMjxyB0QCeXQK0OVUA0qNogTmq.jpg')"></div>
          <div style="background-image: url('https://as2.ftcdn.net/v2/jpg/06/04/03/13/1000_F_604031325_uKUBtKfUGKr8T1jzJ2PowIrriMUkkEJr.jpg')"></div>
          <div style="background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?w=996&t=st=1700140759~exp=1700141359~hmac=b6290bff04a4df05e9723ee8f27384e2d962e618e8e272ecf57df250c4f5f3b2')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
